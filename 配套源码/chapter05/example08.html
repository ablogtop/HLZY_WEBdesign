<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>链接伪类</title>
<style type="text/css">
a:link,a:visited{                /*未访问和访问后*/
	color:#F0F;
	text-decoration:none;        /*清除超链接默认的下划线*/
	margin-right:20px;
}
a:hover{                         /*鼠标悬停*/
	color:#0F0;
	text-decoration:underline;   /*鼠标悬停时出现下划线*/
}
a:active{ color:#F00;}           /*鼠标点击不动*/
</style>
</head>
<body>
<a href="#">学习资源</a>
<a href="#">课程中心</a>
<a href="#">原创教材</a>
<a href="#">黑马社区</a>
</body>
</html>
