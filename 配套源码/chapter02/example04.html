<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本格式化标签的使用</title>
</head>
<body>
<p>我是正常显示的文本</p>
<p><b>我是使用b标签加粗的文本</b>，<strong>推荐使用strong标签加粗</strong></p>
<p><i>我是使用i标签倾斜的文本</i>，<em>推荐使用em标签斜体文本</em></p>
<p><u>我是使用u标签加下画线文本</u>，不建议使用</p>
<p><s>我是使用s标签加删除线文本</s>，<del>推荐使用del标签加删除线</del></p>
</body>
</html>
