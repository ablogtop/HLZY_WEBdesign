<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本样式标签font</title>
</head>
<body>
<h2 align="center">使用font标签设置文本样式</h2>
<p>我是默认样式的文本</p>
<p><font size="2" color="blue">我是2号蓝色文本</font></p>
<p><font size="5" color="red">我是5号红色文本</font></p>
<p><font face="微软雅黑" size="7" color="green">我是7号绿色文本，我的字体是微软雅黑哦</font></p>
</body>
</html>
