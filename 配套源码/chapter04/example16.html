<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>span标签</title>
<style type="text/css"> 
span{margin:10px;}       /*定义span的外边距*/
.one{color:red;}
.two{color:pink;}
.three{color:blue;}
.four{color:purple;}
.five{color:green;}
</style>
</head>
<body>
<h2>课程推荐</h2>
<div class="list">
	<span class="one">UI设计</span><span class="two">Java</span><span class="three">人工智能</span><span class="four">产品经理</span><span class="five">前端移动与开发</span>
</div>
</body>
</html>
