<p>哺乳动物是一种恒温、脊椎动物，身体有毛发，大部分都是胎生，并靠乳腺哺育后代。哺乳动物是动物发展史上最高级的阶段，也是与人类关系最密切的一个类群。哺乳动物拥有高度发达的神经系统和感官，能协调复杂的机能活动和适应多变的环境条件。而且它们出现了口腔咀嚼和消化，大大提高了对能量的摄取。哺乳动物高而恒定的体温，帮助减少了对环境的依赖性。</p>
