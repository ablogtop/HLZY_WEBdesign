<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>overflow属性</title>
<style type="text/css">
div{
	width:100px; 
	height:140px; 
	background:skyblue; 
	overflow:scroll;     /*溢出内容呈现在元素框之外*/
}
</style>
</head>
<body>
<div>overflow属性是CSS中的重要属性。除了用于清除浮动之外，还可用于当盒子内的元素超出盒子自身的大小时，溢出内容的显示方式。</div>
</body>
</html>
