<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框样式</title>
<style type="text/css">
h2{ border-style:double;}             /*4条边框相同——双实线*/
.one{
	border-top-style:dotted;          /*上边框——点线*/
	border-bottom-style:dotted;       /*下边框——点线*/
	border-left-style:solid;          /*左边框——单实线*/
	border-right-style:solid;         /*右边框——单实线*/
    /*上面4行代码等价于：border-style:dotted solid;*/
}
.two{
	border-style:solid dotted dashed; /*上边框实线、左右边框点线、下边框虚线*/ 
}
</style>
</head>
<body>
<h2>四条边框为双实线</h2>
<p class="one">上边框和下边框为点线，左边框和右边框为单实线</p>
<p class="two">上边框为单实线，左边框和右边框为点线，下边框为虚线</p>
</body>
</html>
