<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元素的转换</title>
<style type="text/css"> 
div{                         
	width:180px;
	height:175px;
	display:inline-block;         /* 将其转换为行内块 */
}

span{                       
	width:180px;
	height:175px;
	display:inline-block;       /* 将其转换为行内块元素 */
}

p{font-size: 20px;}
.spring{background: url(spring.jpg);}
.summer{background: url(summer.jpg);}
.autumn{background: url(autumn.jpg);}
.winter{background: url(winter.jpg);}
</style>
</head>
<body>
<p>div部分</p>
<div class="spring"></div>
<div class="summer"></div>
<div class="autumn"></div>
<div class="winter"></div>
<p>span部分</p>
<span class="spring"></span>
<span class="summer"></span>
<span class="autumn"></span>
<span class="winter"></span>
</body>
</html>
