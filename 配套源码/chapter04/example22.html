<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>子元素浮动对父元素的影响</title>
<style type="text/css"> 
.one,.two,.three{
	float:left;
	width:100px;
	height:100px;
	margin:10px;
	background: red;
}
.box{
	border:1px solid #ccc;
	background: blue;
}
</style>
</head>
<body>
<div>
<div class="box">
	<div class="one">div1</div>
	<div class="two">div2</div>
	<div class="three">div3</div>
</div>
</div>
</body>
</html>
