<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>空标签清除浮动</title>
<style type="text/css"> 
.one,.two,.three{
	float:left;
	width:100px;
	height:100px;
	margin:10px;
	background: red;
}
.box{
	border:1px solid #ccc;
	background: blue;
}
.four{clear:both;}
</style>
</head>
<body>
<div>
<div class="box">
	<div class="one">div1</div>
	<div class="two">div2</div>
	<div class="three">div3</div>
	<div class="four"></div>
</div>
</div>
</body>
</html>
