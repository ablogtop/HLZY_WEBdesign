<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS层叠性</title>
<style type="text/css">
p{font-size:18px; font-family:"微软雅黑";}
.special{font-style:italic;}
#one{color:green; font-weight:bold;}
</style>
</head>
<body>
<p>离离原上草，一岁一枯荣。</p>
<p class="special" id="one">野火烧不尽，春风吹又生。</p>
</body>
</html>
