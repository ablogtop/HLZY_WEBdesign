<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-indent属性</title>
<style type="text/css">
p{ font-family:"微软雅黑"; font-size:14px; color:red;}
.two{ text-indent:2em;}
.three{ text-indent:50px;}
</style>
</head>
<body>
<p class="one">段落1：这是正常显示的文本内容，并没有设置段落1文本的首行缩进效果。</p>
<p class="two">段落2：使用text-indent:2em;设置段落2文本首行缩进2个字符的效果。</p>
<p class="three">段落3：使用text-indent:50px;设置段落3文本首行缩进50像素的效果。</p>
</body>
</html>
